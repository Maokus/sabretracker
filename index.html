<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPPT Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" type="module"></script>

</head>

<body>
    <div id="app">
        <!-- Login Form -->
        <div id="login-container">
            <h2>Admin Login</h2>
            <input type="email" id="email" placeholder="Email" />
            <input type="password" id="password" placeholder="Password" />
            <button id="login-button">Login</button>
        </div>

        <!-- Soldier Table -->
        <div id="soldiers-table-container" style="display:none;">
            <h2>Soldiers' IPPT Scores</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody id="soldiers-table-body">
                    <!-- Soldier rows will be inserted here -->
                </tbody>
            </table>
        </div>

        <!-- Soldier Detail View -->
        <div id="soldier-detail-container" style="display:none;">
            <button id="back-button">Back</button>
            <h2 id="soldier-name"></h2>
            <p><strong>Score Breakdown:</strong></p>
            <ul id="score-breakdown">
                <!-- Score breakdown will go here -->
            </ul>
        </div>
    </div>

    <div id="edit-soldier-modal" style="display: none;">
        <h3>Edit Soldier Scores</h3>
        <form id="edit-soldier-form">
            <label for="edit-first-name">First Name</label>
            <input type="text" id="edit-first-name" required>

            <label for="edit-last-name">Last Name</label>
            <input type="text" id="edit-last-name" required>

            <label for="edit-situps">Situps</label>
            <input type="number" id="edit-situps" required>

            <label for="edit-pushups">Pushups</label>
            <input type="number" id="edit-pushups" required>

            <label for="edit-run-time">Run Time (seconds)</label>
            <input type="number" id="edit-run-time" required>

            <button type="submit">Save Changes</button>
        </form>
        <button id="cancel-edit-button">Cancel</button>
    </div>

</body>

</html>
